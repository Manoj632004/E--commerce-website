{% extends "base.html" %}
{% block content %}
<h1>Products</h1>
<div class="products">
    {% for product in products %}
    <div class="product">
        <h2>{{ product.name }}</h2>
        <p>${{ product.price }}</p>
        <p>{{ product.description }}</p>
        <button>Add to Cart</button>
    </div>
    {% endfor %}
</div>
{% endblock %}
